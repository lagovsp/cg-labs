<HTML>
<head>
    <style>
        body {
            background: #FF55;
        }
    </style>
</head>
<BODY>
<canvas id='task-3' width='700' height='400' style='border:1px solid'>
</canvas>
<script>
    var canvas = document.getElementById('task-3');
    var ctx = canvas.getContext('2d');

    var x0 = 50;
    var y0 = 400;

    var x1 = 600;
    var y1 = 600;

    var E = 0;
    var y = 50;

    for (var i = x0; i < x1; ++i) {
        E += 2 * (y1 - y0);
        if (E > (x1 - x0)) {
            ++y;
            E -= 2 * (x1 - x0);
        }
        ctx.fillRect(i, y, 1, 1)
    }

</script>
</BODY>
</HTML>
